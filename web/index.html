<!DOCTYPE html>
<html>
<head>
    <title>Dart Life</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div id="content">
    <div id="controlPanel">
        <div id="gameTypePanel" class="panel">
            <button id="pauseButton">Start</button>
            <button class="ruleSetButton active" value="conway">Conway's Life<span class="rule">B3/S23</span></button>
            <button class="ruleSetButton" value="highLife">High Life<span class="rule">B36/S23</span></button>
            <button class="ruleSetButton" value="lifeWithoutDeath">Life Without Death<span class="rule">B3/S012345678</span></button>
            <button class="ruleSetButton" value="dayAndNight">Day &amp; Night<span class="rule">B3678/S34678</span></button>
            <button class="ruleSetButton" value="seeds">Seeds<span class="rule">B2/S</span></button>
            <button class="ruleSetButton" value="replicator">Replicator<span class="rule">B1357/S1357</span></button>
            <button class="ruleSetButton" value="maze">Maze<span class="rule">B3/S12345</span></button>
            <button class="ruleSetButton" value="mazectric">Mazectric<span class="rule">B3/S1234</span></button>
            <button class="ruleSetButton" value="twoByTwo">2x2<span class="rule">B36/S125</span></button>
            <button class="ruleSetButton" value="move">Move<span class="rule">B368/S245</span></button>
            <button class="ruleSetButton" value="amoeba">Amoeba<span class="rule">B357/S1358</span></button>
            <button class="ruleSetButton" value="liveFreeOrDie">Live Free Or Die<span class="rule">B2/S0</span></button>
            <button class="ruleSetButton" value="custom">Custom<span class="rule">B???/S???</span></button>
            <label for="birthRulesTextbox">Birth Conditions:</label>
            <input type="text" id="birthRulesTextbox" value="3"/>
            <label for="surviveRulesTextbox">Survival Conditions:</label>
            <input type="text" id="surviveRulesTextbox" value="23"/>
        </div>
        <div id="simulationPanel" class="panel">
            <label for="simulationSpeedSlider">Simulation Speed (<span id="simulationSpeedValue">50</span> ms):</label>
            <input type="range" id="simulationSpeedSlider" min="1" max="1000" value="50">
            <label for="gridWidthSlider">Grid Width (<span id="widthValue">50</span> cells):</label>
            <input type="range" id="gridWidthSlider" min="1" max="200" value="50">
            <label for="gridHeightSlider">Grid Height (<span id="heightValue">50</span> cells):</label>
            <input type="range" id="gridHeightSlider" min="1" max="200" value="50">
        </div>
        <div id="brushPanel" class="panel">
            <button id="clearButton">Clear Grid</button>
            <button id="randomButton">Random Fill</button>
            <button id="invertButton">Invert</button>
            <button id="gridButton">Grid <span id="gridButtonValue">On</span></button>
            <div class="colorBox active" data-color="purple" style="background-color: #8800cc"></div>
            <div class="colorBox" data-color="blue" style="background-color: #000099"></div>
            <div class="colorBox" data-color="green" style="background-color: #009900"></div>
            <div class="colorBox" data-color="yellow" style="background-color: #e8e800"></div>
            <div class="colorBox" data-color="orange" style="background-color: #ff8800"></div>
            <div class="colorBox" data-color="red" style="background-color: #cc0000"></div>
            <div class="colorBox" data-color="black" style="background-color: #000000"></div>
        </div>
        <canvas id="canvas" width="900px" height="900px"></canvas>
    </div>
</div>

<script type="application/dart" src="life.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
